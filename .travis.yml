sudo: false
language: python

python: "3.6"

cache:
  - pip
  - apt

# install dependencies
install:
  - pip install pipenv
  - pipenv install --skip-lock --dev
  - pipenv graph

# run tests
script:
  - cd tests
  - export MANIFEST_SERVICE_CONFIG_PATH=../config.json
  - python -m pytest -v

after_script:
  - pipenv run python-codacy-coverage -r coverage.xml